<!doctype html>
<html class="no-js" lang="{{site.lang}}">
{% include head.html %}
<style>
  .top-link {
      visibility: hidden;
      position: fixed;
      bottom: 60px;
      right: 30px;
      z-index: 99;
      background: #D3D3D3;
      width: 42px;
      height: 42px;
      padding: 12px;
      border-radius: 64px;
      transition: visibility .5s, opacity .8s linear;
      visibility: visible;
      opacity: 1;
  }
  .top-link, .top-link svg {
    filter: drop-shadow(0 0 0 var(--theme));
  }
</style>
<body id="post">
{% include header.html %}
<div id="main" role="main">
  <article class="hentry">
    <div class="entry-content">
      <h1 class="post-title entry-title">{{ page.title }}</h1>
      <h4 class="page-info">
        <span>Categories: {{page.categories}}</span>
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>
        <div class="qr-text" id="J_qr_text">
          <div id="J_qr_code" class="qr-code" onmouseover="this.title='';"></div>
        </div>
      </h4>
      {{ content }}
      {% include buy-me-coffee.html %}
    </div>
    {% include giscus.html %}
    {% include read-more.html %}
  </article>
</div>
{% include footer.html %}
<a href="#top" aria-label="go to top" title="Go to Top (Alt + G)" class="top-link" id="top-link" accesskey="g" style="visibility: visible; opacity: 1;">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 6" fill="currentColor">
      <path d="M12 6H0l6-6z"></path>
  </svg>
</a>
</body>
</html>
